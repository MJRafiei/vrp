<div class="modal-body">
	
	<form>
		<input type="number" class="form-control form-group" placeholder="take capacity" ng-model="data.takeCapacity" ng-show="config.takeCapacity" />
		<input type="number" class="form-control form-group" placeholder="deliver capacity" ng-model="data.deliverCapacity" ng-show="config.deliverCapacity" />
		<input type="number" min="0" max="24" class="form-control form-group" placeholder="start time windows" ng-model="data.start" ng-show="config.timeWindows" />
		<input type="number" min="0" max="24" class="form-control" placeholder="end time windows" ng-model="data.end" ng-show="config.timeWindows" />
	</form>

</div>
<div class="modal-footer">
	<input type="checkbox" ng-model="depot" /> depot
	<button class="btn btn-default" ng-click="save()">save</button>
	<button class="btn btn-default" ng-click="cancel()">cancel</button>
</div>
